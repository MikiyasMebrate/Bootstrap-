<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="alert alert-dismissible fade show alert-success">
        <a href="#" class="alert-link">Google</a>
        <button
          type="button"
          class="btn btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <div class="container-fluid">
      <button type="button" class="btn btn-primary">Button</button>
      <button type="button" class="btn btn-success">Button</button>
      <button type="button" class="btn btn-warning">Button</button>
      <button type="button" class="btn btn-outline-primary">Button</button>

      <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-warning">Block Button</button>
        <button type="button" class="btn btn-primary">Block Button</button>
        <button type="button" class="btn btn-secondary">Block Button</button>
      </div>
    </div>

    <div class="container mt-5">
      <button type="button" class="btn btn-primary">
        Loading... <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button type="button" class="btn btn-primary">
        Loading... <span class="spinner-grow spinner-grow-sm"></span>
      </button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Group</button>
        <button type="button" class="btn btn-secondary">Group</button>
        <button type="button" class="btn btn-info">Group</button>
      </div>
      <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-primary">Group</button>
        <button type="button" class="btn btn-secondary">Group</button>
        <button type="button" class="btn btn-info">Group</button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Sony</button>
        <button type="button" class="btn btn-primary">Sony</button>
        <button
          type="button"
          data-bs-toggle="dropdown"
          class="btn btn-primary dropdown-toggle"
        >
          Sony
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Item 1</a>
          <a href="#" class="dropdown-item">Item 2</a>
          <a href="#" class="dropdown-item">Item 3</a>
        </div>
      </div>

      <div class="container">
        <h4>
          Shoes
          <span class="badge bg-secondary rounded-pill b">New</span>
        </h4>

        <button class="btn btn-primary">
          Message <span class="badge bg-danger">4</span>
        </button>
      </div>

      <div class="progress mt-2">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 65%"
        >
          65
        </div>
      </div>

      <div class="containers mt-4">
        <div class="spinner-grow spinner-grow-sm text-success"></div>
      </div>
    </div>
    <div class="container">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a href="#" class="page-link"> Prev</a></li>
        <li class="page-item"><a href="#" class="page-link"> 1</a></li>
        <li class="page-item"><a href="#" class="page-link"> 3</a></li>
        <li class="page-item"><a href="#" class="page-link"> 4</a></li>
        <li class="page-item"><a href="#" class="page-link"> Next</a></li>
      </ul>
    </div>

    <div class="container mt-2">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-action">Item 1</li>
        <li class="list-group-item list-group-item-action">Item 2</li>
        <li class="list-group-item list-group-item-action">Item 3</li>
      </ul>
    </div>
  </body>
</html>
